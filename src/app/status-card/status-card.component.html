<table class="table table-hover   table-condensed" >
    
  <thead >
    <tr >
       <th >Status</th>
       <th style="text-align: center">Total</th>
    </tr>
  </thead>   
  <tbody >

      <tr *ngFor="let workorder of lstWorkOrderStatus$">
        <td>{{ workorder.Status }}</td>
        <td style="text-align: center">        
            <a *ngIf="workorder.Total>0"  href="#" target="_blank" >{{workorder.Total}}</a>
        </td>
  
      </tr>
  </tbody> 
</table>
