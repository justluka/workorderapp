
<form #f="ngForm" (ngSubmit)="save(f.value)" class="form-margin ">
  <div class="row"  >
    <div class="col-md-8">
      <h3 class="title">General</h3>
      <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    </div>  
  </div>  
  <br>
  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Category</label>

          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.$key">
              {{ c.name }}
            </option>
          </select>

          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>     

        
      
  </div>

  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Description</label>

          <textarea #price="ngModel" [(ngModel)]="product.price" name="price" id="price"  rows="6"  class="form-control" ></textarea>

          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>    
  </div>

  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Document</label><br>
    	<div class="input-group file-preview">
						<input placeholder="" type="text" class="form-control file-preview-filename" disabled="disabled">
						<!-- don't give a name === doesn't send on POST/GET --> 
						<span class="input-group-btn"> 
						<!-- file-preview-clear button -->
						<button type="button" class="btn btn-default file-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
						<!-- file-preview-input -->
						<div class="btn btn-default file-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="file-preview-input-title">Browse</span>
							<input type="file" accept="text/cfg" name="input-file-preview"/>
							<!-- rename it --> 
						</div>
						</span> </div>
          <small id="passwordHelpInline" class="text-muted">
              Must be a pdf.
            </small>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>    
  </div>
  <br>
  <div class="row"  >
      <div class="col-md-8">
        <h3 >Hours and Important Dates</h3>
        <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
      </div>  
  </div>  
    <br>

<div class="row"  >
  <div class="form-group col-md-4">
      <label for="category">Started Date</label>
      <div class="input-group">
        <input type="text"
                class="form-control"
                [minDate]="minDate"
                [maxDate]="maxDate"
                #dp="bsDatepicker"
                bsConfig="theme-blue"
                bsDatepicker [(bsValue)]="bsValue">
        <div class="input-group-btn">
          <button class="btn btn-primary" (click)="dp.show() "><span class="glyphicon glyphicon-calendar"></span></button>
        </div>      
      </div>
    </div>
</div>

</form>
