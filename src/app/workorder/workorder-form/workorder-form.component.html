<form #f="ngForm" (ngSubmit)="save(f.value)" class="form-margin ">
  <div class="row"  >
    <div class="col-md-8">
      <h3 class="title">General</h3>
      <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    </div>  
  </div>  
  <br>
  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Category</label>

          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.$key">
              {{ c.name }}
            </option>
          </select>

          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>     

        
      
  </div>

  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Description</label>

          <textarea #price="ngModel" [(ngModel)]="product.price" name="price" id="price"  rows="6"  class="form-control" ></textarea>

          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>    
  </div>

  <div class="row"  >
      <div class="form-group col-md-8">
          <label for="category">Document</label>

          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price"  rows="6"  class="form-control" >
          <small id="passwordHelpInline" class="text-muted">
              Must be a pdf.
            </small>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
      </div>    
  </div>
  <br>
  <div class="row"  >
      <div class="col-md-8">
        <h3 >Hours and Important Dates</h3>
        <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
      </div>  
  </div>  
    <br>

    
 

</form>
<div class="row"  >
  
</div>  
<input type="date" [(ngModel)]="date"/>
