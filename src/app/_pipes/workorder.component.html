<div class="form-group">
    <div class="col-md-6" >
      <input type="text" [(ngModel)]="query" 
             class="form-control" placeholder="Search Work Order" />
    </div>
  </div>

  <br>
<div style="text-align:right">
    <button type="button"  routerLink="/addWorkOrder" [queryParams]="{page: 'workorder' }" class="btn btn-primary btn-sm">
      <span class="glyphicon glyphicon-plus"></span> Add New
    </button>
</div> 

<br>


  

<table class="table table-hover   table-condensed table-sortable">
  <thead class="thead-dark" >
    <tr class="bg-info">
      <th >#</th>
      <th>Category</th>
      <th>Description</th>
      <th>Notes</th>
      <th>Status</th>
      <th style="text-align: center">Edit</th>
      <th style="text-align: center">Delete</th>
      <th style="text-align: center">View Complete</th>



      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let workorder of (lstWorkOrder$ | paginate: { itemsPerPage: 5, currentPage: p }) let i = index;  ">
      <td>{{ workorder.WorkOrderID }}</td>
      <td>{{ workorder.Category }}</td>
      <td>{{ workorder.Description }}</td>
      <td>{{ workorder.Notes}}</td>
      <td>{{ workorder.Status}}</td>
      <td style="text-align: center">        
          <a href="#" [routerLink]="['/addWorkOrder', workorder.WorkOrderID]"><span class="glyphicon glyphicon-pencil"></span></a>
      </td>

      <td style="text-align: center">        
          <a (click)="deleteWorkOrder(workorder.WorkOrderID,i, workorder.Document)" ><span class="glyphicon glyphicon-trash"></span></a>
        </td>
     
      <td style="text-align: center">
          <a href="#" ><span class="glyphicon glyphicon-zoom-in"></span></a>
      </td>

    </tr>
    <tr>
      <td colspan="6"><pagination-controls (pageChange)="p = $event"></pagination-controls></td>
    </tr>
  </tbody> 
</table>

<br>
