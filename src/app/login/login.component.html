
<div class="account-wall"> 
        <h1 class="text-center login-title">Work Order Tracking</h1><br>   
        <img class="profile-img" src="../../assets/images/nouser.png">  
        
        <form class="form-signin" [formGroup]="myForm" (ngSubmit)="signin(myForm.value , myForm.valid)"   >
                <label for="inputUserName" class="sr-only">User Name</label>
                <input type="userName" formControlName="userName" id="inputuserName" class="form-control" placeholder="User Name" required autofocus>
                
                <small [hidden]="myForm.controls.userName.valid || (myForm.controls.userName.pristine && !submitted)">
                      User Name required.
                </small>
        
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>
               
                <small [hidden]="myForm.controls.password.valid || (myForm.controls.password.pristine && !submitted)">
                      Password is required.
                </small>
        
                <br>
        
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <br>
            </form>

</div>
