<div class="container">
    <div class="account-wall">  
        <h1 class="text-center login-title">Work Order Tracking</h1><br>
        <img class="profile-img" src="../../assets/images/nouser.png">    
        <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>        
            <label for="inputEmail" class="sr-only">User Name</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>          
 
</div>
